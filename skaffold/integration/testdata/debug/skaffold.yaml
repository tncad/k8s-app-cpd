apiVersion: skaffold/v2beta5
kind: Config
build:
  artifacts:
  - image: skaffold-debug-jib
    context: jib
    jib:
      args:
      - --no-transfer-progress
  - image: skaffold-debug-npm
    context: npm
  - image: skaffold-debug-nodejs
    context: nodejs
  - image: skaffold-debug-python3
    context: python3
  - image: skaffold-debug-go
    context: go
    docker:
      buildArgs:
        GOGCFLAGS: "-gcflags='all=-N -l'"

deploy:
  kubectl:
    manifests:
    - jib/k8s/web.yaml
    - nodejs/k8s/pod.yaml
    - npm/k8s/pod.yaml
    - python3/k8s/pod.yaml
    - go/k8s/pod.yaml
profiles:
  - name: kustomize
    deploy:
      kustomize: {}
      kubectl: {}
